<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container" style="display: none;">
            <img id="avatar" class="profile-avatar" src="">
            <h1 id="name" class="profile-name"></h1>
            <h2 id="user" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <h4 id="repository"></h4>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <h4 id="followers"></h4>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <h4 id="following"></h4>
                </li>
            </ul>
            <a id="link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <div class="form form-container">
        <h4>Pesquisar Github</h4>
        <div>
            <input type="text" placeholder="Digite o nome do usuário" id="username">
            <button type="submit" id="button">Buscar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
